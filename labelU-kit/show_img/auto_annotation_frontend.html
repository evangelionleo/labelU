<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM2 自动标注工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #28a745;
            background: #f0fff4;
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #666;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .form-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
        }

        .form-group h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .results-section {
            margin-top: 30px;
            display: none;
        }

        .image-results {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }

        .image-container {
            position: relative;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            overflow: hidden;
            background: #fff;
        }

        .image-display {
            position: relative;
        }

        #resultImage {
            width: 100%;
            height: auto;
            display: block;
        }

        .overlay-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .results-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            height: fit-content;
        }

        .results-info {
            background: #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .object-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .object-header {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .object-details {
            font-size: 0.9em;
            color: #666;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .threshold-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .range-input {
            margin-bottom: 10px;
        }

        .range-value {
            font-size: 0.9em;
            color: #666;
            text-align: center;
        }

        @media (max-width: 768px) {
            .form-section, .image-results {
                grid-template-columns: 1fr;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 SAM2 自动标注工具</h1>
            <p>上传图片，输入文本描述，AI自动检测并分割所有匹配的对象</p>
        </div>

        <div class="main-content">
            <!-- 上传区域 -->
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📁</div>
                    <div class="upload-text">点击或拖拽上传图片</div>
                    <div class="upload-hint">支持 JPG, PNG, GIF 格式，最大 10MB</div>
                </div>
                <input type="file" id="fileInput" accept="image/*">
            </div>

            <!-- 配置区域 -->
            <div class="form-section">
                <div class="form-group">
                    <h3>🎯 文本提示</h3>
                    <div class="input-group">
                        <label for="textPrompt">描述要检测的对象：</label>
                        <textarea id="textPrompt" rows="3" placeholder="例如：person. car. dog. building.&#10;注意：多个对象用英文句号分隔"></textarea>
                    </div>
                    <div class="input-group">
                        <button class="btn" id="annotateBtn" disabled>开始自动标注</button>
                    </div>
                </div>

                <div class="form-group">
                    <h3>⚙️ 检测参数</h3>
                    <div class="threshold-controls">
                        <div class="input-group">
                            <label for="boxThreshold">检测阈值:</label>
                            <input type="range" id="boxThreshold" min="0.1" max="0.9" step="0.05" value="0.35" class="range-input">
                            <div class="range-value" id="boxThresholdValue">0.35</div>
                        </div>
                        <div class="input-group">
                            <label for="textThreshold">文本阈值:</label>
                            <input type="range" id="textThreshold" min="0.1" max="0.9" step="0.05" value="0.25" class="range-input">
                            <div class="range-value" id="textThresholdValue">0.25</div>
                        </div>
                    </div>
                    <div class="input-group">
                        <button class="btn btn-success" id="exportBtn" disabled>导出标注结果</button>
                    </div>
                </div>
            </div>

            <!-- 消息显示 -->
            <div class="error-message message" id="errorMessage"></div>
            <div class="success-message message" id="successMessage"></div>

            <!-- 加载指示器 -->
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <div>AI正在分析图片...</div>
            </div>

            <!-- 结果显示区域 -->
            <div class="results-section" id="resultsSection">
                <div class="image-results">
                    <div class="image-container">
                        <div class="image-display">
                            <img id="resultImage" alt="标注结果">
                            <canvas id="overlayCanvas" class="overlay-canvas"></canvas>
                        </div>
                    </div>

                    <div class="results-panel">
                        <h3>📊 检测结果</h3>
                        <div class="results-info" id="resultsInfo">
                            等待标注结果...
                        </div>
                        
                        <h3>🎯 检测到的对象</h3>
                        <div id="objectsList">
                            暂无对象
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class AutoAnnotationTool {
            constructor() {
                this.currentImage = null;
                this.annotationResults = null;
                this.apiBaseUrl = 'http://localhost:5001';
                
                this.initializeElements();
                this.bindEvents();
                this.updateStatus('等待上传图片...');
            }

            initializeElements() {
                this.fileInput = document.getElementById('fileInput');
                this.uploadArea = document.getElementById('uploadArea');
                this.textPrompt = document.getElementById('textPrompt');
                this.boxThreshold = document.getElementById('boxThreshold');
                this.textThreshold = document.getElementById('textThreshold');
                this.boxThresholdValue = document.getElementById('boxThresholdValue');
                this.textThresholdValue = document.getElementById('textThresholdValue');
                this.annotateBtn = document.getElementById('annotateBtn');
                this.exportBtn = document.getElementById('exportBtn');
                this.loadingIndicator = document.getElementById('loadingIndicator');
                this.errorMessage = document.getElementById('errorMessage');
                this.successMessage = document.getElementById('successMessage');
                this.resultsSection = document.getElementById('resultsSection');
                this.resultImage = document.getElementById('resultImage');
                this.overlayCanvas = document.getElementById('overlayCanvas');
                this.resultsInfo = document.getElementById('resultsInfo');
                this.objectsList = document.getElementById('objectsList');
                
                this.ctx = this.overlayCanvas.getContext('2d');
            }

            bindEvents() {
                this.uploadArea.addEventListener('click', () => this.fileInput.click());
                this.uploadArea.addEventListener('dragover', this.handleDragOver.bind(this));
                this.uploadArea.addEventListener('dragleave', this.handleDragLeave.bind(this));
                this.uploadArea.addEventListener('drop', this.handleDrop.bind(this));
                this.fileInput.addEventListener('change', this.handleFileSelect.bind(this));
                
                this.boxThreshold.addEventListener('input', () => {
                    this.boxThresholdValue.textContent = this.boxThreshold.value;
                });
                
                this.textThreshold.addEventListener('input', () => {
                    this.textThresholdValue.textContent = this.textThreshold.value;
                });
                
                this.annotateBtn.addEventListener('click', this.performAnnotation.bind(this));
                this.exportBtn.addEventListener('click', this.exportResults.bind(this));
                
                this.resultImage.addEventListener('load', this.handleImageLoad.bind(this));
            }

            handleDragOver(e) {
                e.preventDefault();
                this.uploadArea.classList.add('dragover');
            }

            handleDragLeave(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    this.processFile(files[0]);
                }
            }

            handleFileSelect(e) {
                const file = e.target.files[0];
                if (file) {
                    this.processFile(file);
                }
            }

            processFile(file) {
                if (!file.type.startsWith('image/')) {
                    this.showError('请选择图片文件 (JPG, PNG, GIF)');
                    return;
                }

                if (file.size > 10 * 1024 * 1024) {
                    this.showError('文件大小不能超过 10MB');
                    return;
                }

                this.currentImage = file;
                this.loadImage(file);
                this.annotateBtn.disabled = false;
                this.updateStatus('图片已加载，请输入文本提示并开始标注');
            }

            loadImage(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    this.resultImage.src = e.target.result;
                    this.resultsSection.style.display = 'block';
                    this.hideMessages();
                };
                reader.readAsDataURL(file);
            }

            handleImageLoad() {
                const rect = this.resultImage.getBoundingClientRect();
                this.overlayCanvas.width = this.resultImage.naturalWidth;
                this.overlayCanvas.height = this.resultImage.naturalHeight;
                this.overlayCanvas.style.width = this.resultImage.clientWidth + 'px';
                this.overlayCanvas.style.height = this.resultImage.clientHeight + 'px';
                
                this.clearCanvas();
            }

            async performAnnotation() {
                if (!this.currentImage) {
                    this.showError('请先上传图片');
                    return;
                }

                const textPrompt = this.textPrompt.value.trim();
                if (!textPrompt) {
                    this.showError('请输入文本提示');
                    return;
                }

                this.showLoading();
                this.annotateBtn.disabled = true;

                try {
                    const formData = new FormData();
                    formData.append('image', this.currentImage);
                    formData.append('text_prompt', textPrompt);
                    formData.append('box_threshold', this.boxThreshold.value);
                    formData.append('text_threshold', this.textThreshold.value);

                    const response = await fetch(`${this.apiBaseUrl}/api/auto_annotate`, {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.annotationResults = result;
                        this.displayResults(result);
                        this.showSuccess(result.message);
                        this.exportBtn.disabled = false;
                    } else {
                        this.showError(result.message || result.error || '标注失败');
                    }

                } catch (error) {
                    this.showError('网络错误: ' + error.message);
                } finally {
                    this.hideLoading();
                    this.annotateBtn.disabled = false;
                }
            }

            displayResults(result) {
                // 更新信息面板
                this.updateResultsInfo(result);
                
                // 显示对象列表
                this.displayObjectsList(result.objects);
                
                // 绘制标注
                this.drawAnnotations(result.objects);
            }

            updateResultsInfo(result) {
                const info = `
文本提示: "${result.text_prompt}"
检测对象: ${result.objects.length} 个
图像尺寸: ${result.image_info.width} × ${result.image_info.height}
检测阈值: ${result.thresholds.box_threshold}
文本阈值: ${result.thresholds.text_threshold}
                `.trim();
                this.resultsInfo.textContent = info;
            }

            displayObjectsList(objects) {
                if (objects.length === 0) {
                    this.objectsList.innerHTML = '<div style="color: #999; text-align: center;">未检测到对象</div>';
                    return;
                }

                const objectsHtml = objects.map((obj, index) => {
                    const color = this.getObjectColor(index);
                    return `
                        <div class="object-item" style="border-left-color: ${color}">
                            <div class="object-header">
                                对象 #${obj.object_id}: ${obj.label}
                            </div>
                            <div class="object-details">
                                检测得分: ${(obj.detection_score * 100).toFixed(1)}%<br>
                                分割得分: ${(obj.segmentation_score * 100).toFixed(1)}%<br>
                                位置: (${Math.round(obj.bbox[0])}, ${Math.round(obj.bbox[1])}) - (${Math.round(obj.bbox[2])}, ${Math.round(obj.bbox[3])})
                            </div>
                        </div>
                    `;
                }).join('');

                this.objectsList.innerHTML = objectsHtml;
            }

            drawAnnotations(objects) {
                this.clearCanvas();

                objects.forEach((obj, index) => {
                    const color = this.getObjectColor(index);
                    
                    // 绘制边界框
                    this.drawBoundingBox(obj.bbox, color, obj.label);
                    
                    // 绘制掩码（可选，如果需要的话）
                    // this.drawMask(obj.mask, color);
                });
            }

            drawBoundingBox(bbox, color, label) {
                const [x1, y1, x2, y2] = bbox;
                const width = x2 - x1;
                const height = y2 - y1;

                this.ctx.strokeStyle = color;
                this.ctx.lineWidth = 3;
                this.ctx.setLineDash([]);
                this.ctx.strokeRect(x1, y1, width, height);

                // 绘制标签背景
                this.ctx.fillStyle = color;
                const textWidth = this.ctx.measureText(label).width;
                this.ctx.fillRect(x1, y1 - 25, textWidth + 10, 25);

                // 绘制标签文字
                this.ctx.fillStyle = 'white';
                this.ctx.font = '14px Arial';
                this.ctx.fillText(label, x1 + 5, y1 - 8);
            }

            getObjectColor(index) {
                const colors = [
                    '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', 
                    '#FFEAA7', '#DDA0DD', '#98D8C8', '#F7DC6F'
                ];
                return colors[index % colors.length];
            }

            clearCanvas() {
                this.ctx.clearRect(0, 0, this.overlayCanvas.width, this.overlayCanvas.height);
            }

            async exportResults() {
                if (!this.annotationResults) {
                    this.showError('没有标注结果可导出');
                    return;
                }

                try {
                    // 获取图片的base64编码
                    const imageBase64 = await this.getImageBase64();
                    
                    // 创建导出数据
                    const exportData = {
                        image_base64: imageBase64,
                        annotation_data: this.annotationResults
                    };

                    // 创建CSV格式
                    const csvData = this.createCSVData(imageBase64, this.annotationResults);
                    
                    // 下载文件
                    this.downloadCSV(csvData);
                    
                    this.showSuccess('标注结果已导出');

                } catch (error) {
                    this.showError('导出失败: ' + error.message);
                }
            }

            async getImageBase64() {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => {
                        const base64 = reader.result.split(',')[1];
                        resolve(base64);
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(this.currentImage);
                });
            }

            createCSVData(imageBase64, annotationData) {
                const header = 'image_base64,annotation_json\n';
                const annotationJson = JSON.stringify(annotationData);
                const escapedJson = annotationJson.replace(/"/g, '""');
                const row = `"${imageBase64}","${escapedJson}"\n`;
                return header + row;
            }

            downloadCSV(csvData) {
                const blob = new Blob([csvData], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0, 19);
                link.setAttribute('download', `auto_annotations_${timestamp}.csv`);
                
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                URL.revokeObjectURL(url);
            }

            updateStatus(message) {
                console.log('Status:', message);
            }

            showLoading() {
                this.loadingIndicator.style.display = 'block';
            }

            hideLoading() {
                this.loadingIndicator.style.display = 'none';
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                this.successMessage.style.display = 'none';
                setTimeout(() => this.hideMessages(), 5000);
            }

            showSuccess(message) {
                this.successMessage.textContent = message;
                this.successMessage.style.display = 'block';
                this.errorMessage.style.display = 'none';
                setTimeout(() => this.hideMessages(), 3000);
            }

            hideMessages() {
                this.errorMessage.style.display = 'none';
                this.successMessage.style.display = 'none';
            }
        }

        // 页面加载完成后初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new AutoAnnotationTool();
        });
    </script>
</body>
</html>
