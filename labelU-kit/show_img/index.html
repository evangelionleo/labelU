<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAM2 图像分割工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #28a745;
            background: #f0fff4;
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #666;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .image-workspace {
            display: none;
            grid-template-columns: 1fr 300px;
            gap: 30px;
            margin-top: 30px;
        }

        .image-container {
            position: relative;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            overflow: hidden;
            background: #fff;
        }

        .image-display {
            position: relative;
            cursor: crosshair;
        }

        #uploadedImage {
            width: 100%;
            height: auto;
            display: block;
        }

        .overlay-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .controls-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            height: fit-content;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .status-display {
            background: #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .coordinates-display {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }

        @media (max-width: 768px) {
            .image-workspace {
                grid-template-columns: 1fr;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 SAM2 图像分割工具</h1>
            <p>上传图片，点击任意位置获得精准分割结果</p>
        </div>

        <div class="main-content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">📁</div>
                    <div class="upload-text">点击或拖拽上传图片</div>
                    <div class="upload-hint">支持 JPG, PNG, GIF 格式，最大 10MB</div>
                </div>
                <input type="file" id="fileInput" accept="image/*">
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <div class="image-workspace" id="imageWorkspace">
                <div class="image-container">
                    <div class="image-display" id="imageDisplay">
                        <img id="uploadedImage" alt="上传的图片">
                        <canvas id="overlayCanvas" class="overlay-canvas"></canvas>
                    </div>
                </div>

                <div class="controls-panel">
                    <div class="control-group">
                        <h3>🎯 操作说明</h3>
                        <div class="status-display" id="statusDisplay">
                            等待图片上传...
                        </div>
                    </div>

                    <div class="control-group">
                        <h3>📍 点击坐标</h3>
                        <div class="coordinates-display" id="coordinatesDisplay">
                            未选择位置
                        </div>
                    </div>

                    <div class="control-group">
                        <h3>🎯 当前对象</h3>
                        <div class="status-display" id="currentObjectDisplay">
                            对象 #1
                        </div>
                    </div>

                    <div class="control-group">
                        <h3>🔧 工具</h3>
                        <button class="btn" id="startSessionBtn" disabled>开始分割会话</button>
                        <button class="btn" id="nextObjectBtn" disabled style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">下一个标注</button>
                        <button class="btn btn-secondary" id="clearPointsBtn" disabled>清除当前对象</button>
                        <button class="btn" id="exportBtn" disabled style="background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);">导出标注数据</button>
                        <button class="btn btn-danger" id="resetBtn">重新上传图片</button>
                    </div>

                    <div class="loading" id="loadingIndicator">
                        <div class="spinner"></div>
                        <div>处理中...</div>
                    </div>

                    <div class="control-group">
                        <h3>📊 分割结果</h3>
                        <div class="status-display" id="resultDisplay">
                            暂无结果
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
